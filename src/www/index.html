<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>ScheduleCreatorND</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>

        <div class="container-fluid">
            <h2>ScheduleCreatorND</h2>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First course number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Second course number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Third course number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Add another class...">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="calendar">

                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="js/jquery-2.0.0.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>
    </body>
</html>
